<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<title>小米账号 - 登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="dl">
		<div class="container">
			<ul class="nav nav-tabs">
    			<li class="active"><a href="#zhanghao" data-toggle="tab">账号登录</a></li>
   				<li><a href="#shaoma" data-toggle="tab">扫码登录</a></li>
  			</ul>
			<div class="tab-content">
    			<div class="tab-pane active" id="zhanghao">
					<form action="" class="fb1">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="邮箱/手机号码/小米ID">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="密码">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-block">登录</button>
							<p id="sjdx" class="help-block"><a href="#">手机短信登录/注册</a></p>
							<div class="n_links_area">
								<a href="#">立即注册</a>
								<span>|</span>
								<a href="#">忘记密码？</a>
							</div>
						</div>
					</form>

					<form action="" class="fb2">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">+86</span>
								<input type="text" class="form-control" placeholder="手机号码" maxlength="11">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="短信验证码" maxlength="6">
								<div class="input-group-btn">
									<div class="btn btn-default">获取验证码</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-block">立即登录/注册</button>
							<p id="up" class="help-block"><a href="#">用户名密码登录</a></p>
						</div>
					</form>
    			</div>
    			<div class="tab-pane" id="shaoma">
					456
    			</div>
  			</div>
		</div>
	</div>
	

	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
